  summary: "\nSerialize instances of meta-model classes to XML.\n"
  example:
  - "\nHere is an example how to serialize an instance of IHasSemantics:\n<pre><code>var anInstance = new Aas.IHasSemantics(\n    /* ... some constructor arguments ... */\n);\nvar writer = new System.Xml.XmlWriter( /* some arguments */ );\nSerialize.To(\n    anInstance,\n    writer);</code></pre>\n\n"
  - "\nYou can also set the namespace and the prefix:\n<pre><code>var anInstance = new Aas.IHasSemantics(\n    /* ... some constructor arguments ... */\n);\nvar writer = new System.Xml.XmlWriter( /* some arguments */ );\nSerialize.To(\n    anInstance,\n    writer,\n    &quot;somePrefix&quot;,\n    &quot;https://some-namespace.com&quot;);</code></pre>\n"
